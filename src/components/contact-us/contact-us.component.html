<section class="contact py-5">
    <div class="container">
            <h2 class="text-center">Contact us</h2>
            <div class="row justify-content-center align-items-center g-4">
                <div class="col-md-6">
                    <form [formGroup]="contact" (ngSubmit)="contactFun()">

                        <input formControlName="name" type="text" class="form-control" placeholder="full Name">
                        <input formControlName="email" type="email" class="form-control" placeholder="Email">
                        <input formControlName="phone" type="phone" class="form-control" placeholder="Phone Number">
                        <button (submit)="contactFun()" class="btn">send</button>

                    </form>
                </div>
                <div class="col-md-6  ">
                        
                            <div>
                                <div class="w-50 d-flex justify-content-between align-items-center">
                                    <i class="fa-solid fa-envelope text-brown"></i>
                                    <span>upskilling.eg1&commat;mail.com</span>
                                </div>
                                <div class="w-50 d-flex justify-content-between align-items-center">
                                    <i class="fa-solid fa-phone text-brown"></i>
                                    <span>+20 115 493 2137</span>
                                </div>
                            </div>
                       
                </div>
            </div>
    
    </div>

</section>    
<footer class="py-5 h-25">

</footer>
